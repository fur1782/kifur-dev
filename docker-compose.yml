services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: kifur-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: kifur
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - kifur-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Web UI for MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: kifur-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - kifur-network

  # Backend (Node.js + Express + Socket.IO)
  backend:
    build:
      context: ./kifur_be
      dockerfile: Dockerfile.dev
    container_name: kifur-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/kifur?authSource=admin
      PORT: 3000
    volumes:
      # Mount source code for hot-reload
      - ./kifur_be:/app
      # Use anonymous volume for node_modules to avoid overwriting
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - kifur-network
    command: npm run start:mongo

  # Frontend (Vue.js + Vite)
  frontend:
    build:
      context: ./kifur_fe
      dockerfile: Dockerfile.dev
    container_name: kifur-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      # Per a comunicació dins de Docker, usa el nom del servei
      # El navegador es connectarà a localhost:3000 des de fora del contenidor
      VITE_API_BASE_URL: http://localhost:3000
      VITE_SOCKET_URL: http://localhost:3000
    volumes:
      # Mount source code for hot-reload
      - ./kifur_fe:/app
      # Use anonymous volume for node_modules to avoid overwriting
      - /app/node_modules
    networks:
      - kifur-network
    command: npm run dev

networks:
  kifur-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
